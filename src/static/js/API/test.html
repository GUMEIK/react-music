<body>
    <script type="module">
        let baseurl = "http://47.98.229.148:3000/"
       async function getRecommendList(num = 6){
           let res,resjson;
           try{
            res = await fetch(`${baseurl}personalized?limit=${num}`);
            resjson = await res.json();
           }catch(e){
               console.log(e)
           }
           let result = resjson.result;
        return result;
        // id

       }
       getRecommendList().then(res=>{
           console.log(res)
       })

    </script>
